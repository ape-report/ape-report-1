<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>{% block title%} {{ page.meta.title }}{% endblock%}</title>


    <!-- Styles -->
    <link href="/css/font-awesome.min.css" rel="stylesheet" type="text/css"><!-- font-awesome -->
    <link href="/css/bootstrap.min.css" rel="stylesheet" type="text/css"><!-- Bootstrap -->
    <link href="/css/pygments.css" rel="stylesheet" type="text/css"><!-- Pygments -->
    <link href="/css/moon.css" rel="stylesheet" type="text/css"><!-- moon -->
    <link href="/css/bibtex.css" rel="stylesheet" type="text/css"><!-- bibtex-->

  </head>
  <body role="document">
    <div class="container">
    {% block content %}{{ page.html | safe }}{% endblock %}
    </div>

    <footer class="footer" style="margin-top:10px;">
      <div class="container">
          <span class="text-muted">&copy; 2017 <a href="/"></a>. All rights reserved.</span>
      </div>
    </footer>

    <!-- jQuery -->
    <script src="/js/jquery-3.2.1.min.js"></script>
    <script src="/js/jquery-migrate-1.4.1.min.js"></script>
    <!-- Bootstrap -->
    <script src="/js/bootstrap.min.js"></script>

    {% if g.bundle.code %}
        {% for code in g.bundle.code %}
    <script>{{ code|safe }}</script>
        {% endfor %}
    {% endif %}

    {% block customjs %}{% endblock %}
  </body>
</html>
